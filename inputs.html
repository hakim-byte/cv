<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <h1>HTML Inputs</h1>
    <form class="" action="index.html" method="post">

      <label>text</label>
      <input type="text" name="" value="">
      <br>
      <label>submit</label>
      <input type="submit" name="">
      <br>
      <label>checkbox</label>
      <input type="checkbox" name="" value="value">
      <br>
      <label>radio</label>
      <input type="radio" name="" value="radio">
      <br>
      <label>color</label>
      <input type="color" name="" value="color">
      <br>
      <label>date</label>
      <input type="date" name="" value="date">
      <br>
      <label>dateTimeLocal</label>
      <input type="datetime-local" name="" value="date Time Local">
      <br>
      <label>password</label>
      <input type="password" name="" value="password">
      <br>
      <label>file</label>
      <input type="file" name="" value="file">
      <br>
      <label>reset</label>
      <input type="reset" name="" value="reset">
      <br>
      <label>search</label>
      <input type="search" name="" value="search">
      <br>
      <label>month</label>
      <input type="month" name="" value="">
      <br>
      <label>range</label>
      <input type="range" name="" value="range">
      <br>
      <label>hidden</label>
      <input type="hidden" name="" value="hidden">
      <br>
      


    </form>
  </body>
</html>
